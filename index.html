<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="header">
    <h2>Discussion Portal</h2>
  </header>
  <div class="container">
    <div class="left-container">
      <div class="question-list-header">
        <button id="new-question">New Question form</button>
        <input id="search-questions" placeholder="search questions..."/>
      </div>
      <div class="question-list">
      </div>
    </div>
    <div class="right-container">
      <form class="new-question" id="new-question-form" method="post">
        <p id="new-question-header">Welcome to the Discussion Portal !</p>
        <p>Enter a subject and question to get started</p>
        <input id="question-subject" name="subject" placeholder="Subject" required pattern="^(?!\s*$).+" title="Subject cannot be empty" maxlength="60"/>
        <textarea id="question-description" name="description" placeholder="Question" required maxlength="5000"></textarea>
        <p class="invalid-input-warning" id="invalidError">Please enter valid data!</p>
        <button id="question-submit" class="form-button">Submit</button>
      </form>
      <div class="response-view hide-panel">
        <p class="section-title">Question</p>
        <div class="question-info">
          <p class="question-title" id="response-question-title"></p>
          <p class="question-subtitle" id="response-question-subtitle"></p>
        </div>
        <div class="upvotes-resolve-container">
          <div class="question-upvotes">
            <button class="downvote-question">▼</button>
            <p id="question-upvotes-value">0</p>
            <button class="upvote-question">▲</button>
          </div>
          <button class="form-button" id="resolve-question">Resolve</button>
        </div>
        <p class="section-title">Response</p>
        <div class="response-list">
         
        </div>
        <form class="new-response" id="new-response-form" method="post">          
          <p class="section-title">Add response</p>
          <input id="response-from-input" name="from" placeholder="Enter Name" required pattern="^(?!\s*$)[a-zA-Z\s]+" title="Name can only contain alphabets" maxlength="20"/>
          <textarea id="repsonse-description-input" name="responseDetails" placeholder="Enter Comment" required maxlength="1000"></textarea>
          <p class="invalid-input-warning" id="invalidResponseError">Please enter valid data!</p>
          <button id="response-submit" class="form-button">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Are you sure you want to delete this?</h3>
      <div class="modal-buttons">
        <button id="modal-cancel">Cancel</button>
        <button id="modal-confirm">Confirm</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
